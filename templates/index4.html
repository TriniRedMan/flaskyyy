<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
</head>
<body>
    {% if file_exists %}
        <h1>File Exists</h1>
        <a href="{{ url_for('download_file') }}" download>Download File</a>
    {% else %}
        <h1>File Not Found</h1>
    {% endif %}
</body>
</html>
